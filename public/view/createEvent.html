<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" 
          href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/createEvent.css">

  </head>
  <body>
    <div id="loadingSpinner" class="container" style="display: none;">
        <div id="loading" class="d-flex justify-content-center" style="padding-top: 20px;">
          <div class="spinner-border" role="status">
            <span class="sr-only">Carregando...</span>
          </div>
        </div>
      </div>

      <div class="float: right"> <!--Alinha o botão à direita da página-->
        <button type="button" class="btn btn-primary" 
        style="float:right;" data-bs-toggle="modal" 
        data-bs-target="#addNewEventModal">
        <i class="fas fa-plus"></i>Criar Evento</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="addNewEventModal" tabindex="-1" 
         aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Criar Evento</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Preencha todos os campos para realizar a operação.</p>
            <form>
              <div class="mb-3">
                <label for="eventName" class="form-label">Title</label>
                <input type="text" class="form-control w-75" id="eventName"> <!--"form-control" modelo padrão do campo-->
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Description</label>
                <input type="text" class="form-control" id="eventDescription">
              </div>
              <div class="mb-3">
                <label for="eventTime" class="form-label">Categorie</label>
                <input type="text" class="form-control w-25" id="eventCategory"> <!--"w-25": o campo terá 25% do tamanho total-->
              </div>
              <div class="mb-3">
                <label for="eventTime" class="form-label">Finish date</label>
                <input type="date" class="form-control w-auto" id="eventCategory"> <!--"type=date" padrão bootstrap de calendário e "w-auto" organzina automaticamente o tamanho-->
              </div> <!--VERIFICAR SE O BD ACEITA O MODELO "DD-MM-AAAA" -->
              <div class="mb-3">
                <label for="eventTime" class="form-label">Time</label>
                <input type="time" class="form-control w-25" id="eventTime"> <!--"type=time" padrão bootstrap de tempo-->
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" 
                    data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Criar evento</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    <script>
        /*  1- Acessar rota
            2- Pegar os dados do usuário
        */
    </script>

  </body>
</html>
