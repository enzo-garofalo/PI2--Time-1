<!DOCTYPE html>

<html>
  <head>
    <title>PUC BET</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="container-login">

      <div class="wrapper">
        <!--CABEÇALHO-->
          <div class="title">
            <span>PUC BET</span>
          </div>
      <!-- colocar os dados: Name/email/password/birthdate -->
      <!-- Inicio do formulário de cadastro - FORM 1 -->
      <form>
          <div class="row">
            <i class="fas fa-user"></i>
              <input type="text" id="fName" onfocus="hideMessage()" placeholder="Name" required>
          </div>
          <div class="row">
              <i class="fas fa-envelope"></i>
              <input type="text" id="fEmail" onfocus="hideMessage()" placeholder="Email" required>
            </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="fPassword" onfocus="hideMessage()" placeholder="Password" required>
          </div>
          <div class="row">
              <i class="fas fa-calendar-days"></i>
              <input type="date" id="fBirthdate" onfocus="hideMessage()" placeholder="Birthdate" required>
          </div>
          <div class="pass">
              <div class="row button">
                <button type="button" id="btnSignUp" onclick="signUp()">
                  <p>Sign Up</p>  
                </button>
              </div>
            </div>
          <div id="message-box">
            <p id="message"></p>
          </div>
          <!--Fazer tratamento de dados e voltar botões: usuário cadastrado / Conta já existente-->
        </form> <!-- Fim do formulário - FORM 1 -->
      </div>
    </div>
    <script src="../js/login.js" async defer></script>
</body>
</html>
