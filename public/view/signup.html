<!DOCTYPE html>

<html>
  <head>
    <title>PUC BET</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../login-page/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="title">
        <span>
            PUC BET
        </span>
      </div>

      <form class="form">
        <div class="flex-column">
          <label>Name</label>
        </div>

        <div class="inputForm">
            
            <input type="text" id="fName" onfocus="hideMessage()" placeholder="Name" required>
        </div>

        <div class="flex-column">
          <label>Email</label>
        </div>

        <div class="inputForm">
          
          <input type="text" id="fEmail" onfocus="hideMessage()" placeholder="Email" required>
        </div>

        <div class="flex-column">
          <label>Password</label>
        </div>

        <div class="inputForm">
          
          <input type="password" id="fPassword" onfocus="hideMessage()" placeholder="Password" required>
        </div>

        <div class="flex-column">
          <label>Birthdate</label>
        </div>

        <div class="inputForm">
          
          <input type="date" id="fBirthdate" onfocus="hideMessage()" placeholder="Birthdate" required>
        </div>
          
        <button type="button" class="button-submit"  id="btnSignIn" onclick="signUp()">Sign In</button>
          
        <div id="message-box">
            <p id="message"></p>
        </div>
          <!--Fazer tratamento de dados e voltar botões: usuário cadastrado / Conta já existente-->
      </form> <!-- Fim do formulário - FORM 1 -->
    </div>
    <script src="../js/login.js" async defer></script>
  </body>
</html>
